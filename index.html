<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>instagram</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!----------------------start container --------------------------->
    <div class="container"> 
        <div class="pic-left"> <!-------------start pic-left ----------------->
            <img src="image/instapic.png" alt="instagram direct chat">
        </div> <!-------------end pic-left ----------------->


        <div class="form-right"> <!-------------start form-right ----------------->
            <div class="form-box"> <!-------------start form-box ----------------->
                <div class="header-form">
                    <img src="image/instalogo.png" alt="instagram logo">
                </div>
                <div class="content-form">
                    <form action="" class="form-content">
                        <input type="text" placeholder="phone number, username, or email">
                        <input type="password" placeholder="password">
                        <button type="submit">Log in</button>
                        <a href="#">forgot password?</a>
                    </form>
                </div>
            </div> <!-------------end form-box ----------------->

            <div class="sign-up"> <!-------------start sign-up ----------------->
                <p>Don't have an account? <span>Sign up</span></p>
            </div> <!-------------end sign-up ----------------->

            <div class="get-app"> <!-------------start get-app ----------------->
                <div class="title-app">
                    <span>Get the app.</span>
                </div>
                <div class="app-links">
                    <a href="https://l.instagram.com/?u=https%3A%2F%2Fplay.google.com%2Fstore%2Fapps%2Fdetails%3Fid%3Dcom.instagram.android%26referrer%3Dig_mid%253DE04C8107-EEF0-44A3-929C-E5C4590CEAF2%2526utm_campaign%253DloginPage%2526utm_content%253Dlo%2526utm_source%253Dinstagramweb%2526utm_medium%253Dbadge&e=AT0UpAU6xNrWYWeHtkT5k_vRri_p_7OQPAX_LK5-Lyv2_-tAIXV8H2oQ_q-CrmrZhe-DHAZxfgdw3oln6dSrA5-FbnVIn0B2ZWBKque1XQYIaFqjMNio6FO8CUnxPi9kL1rYvMLySq2s_aBuIlPnuQ" target="_blank">
                        <img src="image/googleplay.png" alt="google play app">
                    </a>
                    <a href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=0%2C0%2C5016%2C1710" target="_blank">
                        <img src="image/microsoft.png" alt="microsoft app">
                    </a>
                </div>

            </div> <!-------------end get-app ----------------->
        </div> <!-------------end form-right ----------------->
    </div>
    <!----------------------end container --------------------------->

    <!----------------------start footer --------------------------->
    <div class="footer">
        <div class="footer-links"> <!-------------start footer-links ----------------->
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Top Accounts</a>
            <a href="#">Hashtags</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Dance</a>
            <a href="#">food&Drink</a>
            <a href="#">Home&garden</a>
            <a href="#">Music</a>
            <a href="#">Visual Arts</a>
        </div> <!-------------end footer-links ----------------->

        <div class="footer-copyright"> <!-------------start footer-copyright ----------------->
            <div class="left-copyright">
                <select name="language" id="language">
                    <option value="af">Afrikaans</option>
                    <option value="cs">Čeština</option>
                    <option value="da">Dansk</option>
                    <option value="de">Deutsch</option>
                    <option value="el">Ελληνικά</option>
                    <option value="en" selected>English</option>
                    <option value="en-gb">English (UK)</option>
                    <option value="fa">فارسی</option>
                    <option value="fi">Suomi</option>
                    <option value="fr">Français</option>
                    <option value="it">Italiano</option>
                    <option value="ja">日本語</option>
                    <option value="ko">한국어</option>
                    <option value="ms">Bahasa Melayu</option>
                    <option value="nb">Norsk</option>
                    <option value="nl">Nederlands</option>
                </select>
            </div>
            <div class="right-copyright">
                <span>© 2023 Instagram from Meta</span>
            </div>
        </div> <!-------------end footer-copyright ----------------->
    </div>
    <!----------------------end footer --------------------------->
</body>
</html>
